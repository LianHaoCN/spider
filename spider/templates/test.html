{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>多元世纪</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The styles -->
    <link rel='stylesheet' href="{% static "bootstrap/css/bootstrap.css" %}">
    <link id="bs-css" rel="stylesheet" href="{% static "css/bootstrap-cerulean.min.css" %}">
    <link rel="stylesheet" href="{% static "css/charisma-app.css" %}">
    <link rel='stylesheet' href="{% static "chosen/chosen.min.css" %}">
    <link rel='stylesheet' href="{% static "css/animate.min.css" %}">
    <link rel='stylesheet' href="{% static "css/muchinfo.css" %}">
    <link rel="stylesheet" href="{% static "bootstrap-switch/css/bootstrap-switch.css" %}">
    {% block extracss %}{% endblock %}
</head>

<body>
<div class="ch-container">
    <div class="row">
    <div class="row">
        <div class="col-md-12 center login-header">
            <h2>多元世纪</h2>
        </div>
        <!--/span-->
    </div><!--/row-->

    <div class="row">
        <div class="well col-md-5 center login-box">
            {% if messages %}
                <div class="alert alert-danger">
                   {% for message in messages %}
                    {{ message }}
                   {% endfor %}
                </div>
            {% else %}
                <div class="alert alert-info">
                    请输入用户名和密码!
                </div>
            {% endif %}
            <form class="form-horizontal" action="{% url 'dologin' %}" method="post">
                {% csrf_token %}
                <fieldset>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user red"></i></span>
                        <input type="text" name="username"  class="form-control" placeholder="用户名">
                    </div>
                    <div class="clearfix"></div><br>

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock red"></i></span>
                        <input type="password" name="password"  class="form-control" placeholder="密码">
                    </div>
                    <div class="clearfix"></div>

                    <p class="center col-md-5">
                    <br>
                    <select class="form-control input-lg" id="usage" name="usage">
                      {% for u in usage %}
                         <option value='{{u.0}}'>{{u.1}}</option>
                       {% empty %}
                        <option value=''>错误!未检查到配置信息</option>
                       {% endfor %}
                    </select>
                    <button type="submit" class="btn btn-primary btn-lg act"  name="login" id="login">登录</button>
                    <button type="button" class="btn btn-primary btn-lg " disabled  name="showlogin" id="showlogin" style="display: none;">登录中...</button>
                    </p>

                </fieldset>
            </form>
        </div>
        <!--/span-->
    </div><!--/row-->
</div><!--/fluid-row-->

</div><!--/.fluid-container-->

<!-- jQuery -->
<script src="{% static "jquery/jquery.min.js" %}"></script>

<!-- external javascript -->
<script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>

<!-- library for cookie management -->
<script src="{% static "js/jquery.cookie.js" %}"></script>

<!-- select or dropdown enhancer -->
<script src="{% static "chosen/chosen.jquery.min.js" %}"></script>

<!-- autogrowing textarea plugin -->
<script src="{% static "js/jquery.autogrow-textarea.js" %}"></script>

<!-- history.js for cross-browser state change on ajax -->
<script src="{% static "js/jquery.history.js" %}"></script>

<!-- application script for Charisma demo -->
<script src="{% static "js/charisma.js" %}"></script>

<script src="{% static "bootstrap-switch/js/bootstrap-switch.js" %}"></script>


</body>
</html>
